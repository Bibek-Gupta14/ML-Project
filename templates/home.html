<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Performance Prediction</h2>
      <form action="{{url_for('predict_ion')}}" method="post">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <label for="parental_level_of_education"
          >Parental Level of Education</label
        >
        <select
          name="parental_level_of_education"
          id="parental_level_of_education"
          required
        >
          <option value="some high school">Some high school</option>
          <option value="high school">High school</option>
          <option value="some college">Some college</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="master's degree">Master's degree</option>
        </select>

        <label for="lunch">Lunch</label>
        <select name="lunch" id="lunch" required>
          <option value="standard">Standard</option>
          <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course</label>
        <select
          name="test_preparation_course"
          id="test_preparation_course"
          required
        >
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <label for="math_score">Math Score</label>
        <input
          type="number"
          name="math_score"
          id="math_score"
          min="0"
          max="100"
          required
        />

        <label for="writing_score">Writing Score</label>
        <input
          type="number"
          name="writing_score"
          id="writing_score"
          min="0"
          max="100"
          required
        />

        <button type="submit"><b>PREDICT YOUR MATHS SCORE </b></button>

        <div>
            <h2>Prediction is: {{ results }}</h2>
        </div>

        <H4>
            Your predicted math score is <b>{{ results }}</b>.
        </H4>
      </form>
    </div>
  </body>
</html>
